<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/ad1bb707c8.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="app__wrap">
        <div class="calculator__wrap">
            <div class="calculator__display">
                <div class="calculator__result">
                </div>
                <div class="display__value-handler"></div>
    
            </div>
            <div class="calculator__buttons">
                <button class="button --clearAll" data-clear-all="clearAll">CE</button>
                <button class="button" data-clear="clear">C</button>
                <button class="button" data-delete="delete"><i class="fa-solid fa-delete-left"></i></button>
                <button class="button --negative" data-operation="negative"><i class="fa-solid fa-plus-minus"></i></button>
                <button class="button" data-operation="percent" data-operation-value="%"><i class="fa-solid fa-percent"></i></button>
                <button class="button" data-operation="divide" data-operation-value="/"><i class="fa-solid fa-divide"></i></button>
                <button class="button" data-operation="multiple" data-operation-value="x"><i class="fa-solid fa-xmark"></i></button>
                <button class="button" value="7" data-number="7"><i class="fa-solid fa-7"></i></button>
                <button class="button" value="8" data-number="8"><i class="fa-solid fa-8"></i></button>
                <button class="button" value="9" data-number="9"><i class="fa-solid fa-9"></i></button>
                <button class="button" data-operation="subtract" data-operation-value="-"><i class="fa-solid fa-minus"></i></button>
                <button class="button" value="4" data-number="4"><i class="fa-solid fa-4"></i></button>
                <button class="button" value="5" data-number="5"><i class="fa-solid fa-5"></i></button>
                <button class="button" value="6" data-number="6"><i class="fa-solid fa-6"></i></button>
                <button class="button" data-operation="add" data-operation-value="+"><i class="fa-solid fa-plus"></i></button>
                <button class="button" value="1" data-number="1"><i class="fa-solid fa-1"></i></button>
                <button class="button" value="2" data-number="2"><i class="fa-solid fa-2"></i></button>
                <button class="button" value="3" data-number="3"><i class="fa-solid fa-3"></i></button>
                <button class="button --zero" value="0" data-number="0"><i class="fa-solid fa-0"></i></button>
                <button class="button" value="." data-number=".">.</button>
                <button class="button --equals" data-operation="equal" data-operation-value="="><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
        <div class="results-history">
            <div class="results-history__title"><h3>History</h3> <i class="fa-solid fa-arrow-down"></i><i class="fa-solid fa-arrow-up"></i></div>
            <div class="results-history__content"></div>
        </div>
    </div>
</body>
</html>
